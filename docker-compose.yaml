services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: pguser
      POSTGRES_PASSWORD: verysecurepasswordgagaga
      POSTGRES_DB: taskich
    volumes:
      - project:/var/www/html
      - postgres:/var/lib/postgresql/data

  app:
    build: .
    ports:
      - "8080:80"
    depends_on:
      - db
    volumes:
      - project:/var/www/html

volumes:
  postgres:
  project:
