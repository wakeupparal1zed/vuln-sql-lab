version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: pguser
      POSTGRES_PASSWORD: verysecurepasswordgagaga
      POSTGRES_DB: taskich
    volumes:
      - postgres:/var/lib/postgresql/data

  php:
    build: .
    depends_on:
      - db
    environment:
      DB_USER: pguser
      DB_PASSWORD: verysecurepasswordgagaga
    volumes:
      - .:/app

volumes:
  postgres:
