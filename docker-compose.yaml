version: "3.9"

services:
  mysql:
    image: mysql:8
    container_name: vuln-mysql
    restart: unless-stopped
    ports:
      - "1337:3306"
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: taskich
      MYSQL_USER: "123"
      MYSQL_PASSWORD: verysecurepasswordgagaga
    command: # я хз но этим костылем уберем багулину что я наговнокодил потом желательно бы пофиксить (висит от слипа 5 секунд 30 ПОЧЕМУ ХЗ) ну вообщем пусть будет так работает и ок
      --max_execution_time=5000  
      --max_connections=10       
      --wait_timeout=5          
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  php:
    build: .  
    depends_on:
      mysql:
        condition: service_healthy
    working_dir: /app
    command: php -S 0.0.0.0:8080 -t /app/public
    ports:
      - "8080:8080"